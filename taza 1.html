<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <title>TAZA</title>
</head>
<body>
    
<canvas id="myCanvas">
    <!--El elemento HTML canvas se puede utilizar para dibujar gráficos a través de 
        secuencias de comandos (por lo general JavaScript ).-->
</canvas>

<!-- Aquí va todo el código de three.js -->
<!-- script type="importmap" importa las librerías necesarias para three.js-->
 <script src="./font/Dirtylane_Regular.js"></script>
<script type="importmap"> 

    {
        "imports":{
            "three": "./js/three.module.js",
            "three/OrbitControls": "./js/OrbitControls.js" 
        }
}
</script>
<script type="module"> 
//🗃️🗃️ Mandar llamar a la librería
    import * as THREE from 'three'; 
    import {OrbitControls} from 'three/OrbitControls';
    console.log(OrbitControls);
    import {RoundedBoxGeometry} from "./js/RoundedBoxGeometry.js"
    import {TextGeometry} from "./js/TextGeometry.js";
     import {FontLoader} from "./js/FontLoader.js";
    

//🕹️🕹️ Renderer - Realiza una conexión entre el código y el canvas
    var renderer = new THREE.WebGLRenderer({
    canvas: document.getElementById('myCanvas'), antialias: true,
    });
    renderer.setPixelRatio(window.decivePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x88DC65);


// 🎬 Creando nueva escena - Es el espacio donde se colocan los objetos
    var scene = new THREE.Scene();

//🎥🎥 Agregar una cámara de perspectiva
    var camera = new THREE.PerspectiveCamera(70,window.innerWidth / window.innerHeight,0.1,2000
      );
    scene.add(camera);

    //Settings de la cámara
    camera.position.set(0, 4, 10);


    

    // Añadiendo los OrbitControls
    var controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    var gridHelper = new THREE . GridHelper(50,50);
    scene. add (gridHelper);
    var helper = new THREE.PolarGridHelper (20, 16, 20, 64);
    //scene.add (helper);
    var axesHelper = new THREE.AxesHelper (500);
    //scene.add (axesHelper);
//LUZ
var light1 = new THREE.DirectionalLight(0xFFFFFF,1.5);
light1.position.set(1,1,1);
//scene.add(light1);

//Sombra
renderer.shadowMap.enabled = true;
renderer.shadowMap.type = THREE.PCFShadowMap;
var light = new THREE.DirectionalLight(0xffffff,2);
light.position.set(0,30,40);
light.target.position.set(0,0,0);//cuando hay sombra
light.castShadow = true;
light.shadow.bias = 0.01;
light.shadow.mapSize.width = 512*3;
light.shadow.mapSize.height = 512*3;

light.shadow.camera.top=25;
light.shadow.camera.right=25;
light.shadow.camera.left=-25;
light.shadow.camera.bottom=-25;
light.shadow.camera.visible=true;

var directionalHelper = new THREE.CameraHelper(light.shadow.camera);
//scene.add(directionalHelper);
scene.add(light);



// Espacio para colocar los objetos
//bolita de la taza
var geometry01 = new THREE.CapsuleGeometry(3,0.1,26,56);
var material01 = new THREE.MeshLambertMaterial({color:0x704214,side: THREE.DoubleSide});
var mesh01 = new THREE.Mesh(geometry01,material01);
mesh01.position.set(0,3,0);
scene.add(mesh01);
//boquilla de la taza
var geometry02 = new THREE.CylinderGeometry( 2.5, 2, 3, 32 );
var material02 = new THREE.MeshLambertMaterial({color:0x704214,side: THREE.DoubleSide});
var mesh02 = new THREE.Mesh(geometry02,material02);
mesh02.position.set(0,5,0);
scene.add(mesh02);
//oreja de la taza
var geometry03 = new THREE.TorusGeometry( 2, 0.4, 16, 100 ); 
var material03 = new THREE.MeshLambertMaterial({color:0x704214,side: THREE.DoubleSide});
var mesh03 = new THREE.Mesh(geometry03,material03);
mesh03.position.set(-2.5,3.6,0);
scene.add(mesh03);

//simulacion de cafe
var geometry04 = new THREE.CircleGeometry( 2, 32 );
var material04 = new THREE.MeshLambertMaterial({color:0x000000,side: THREE.DoubleSide});
var mesh04 = new THREE.Mesh(geometry04,material04);
mesh04.position.set(0,6.52,0);
mesh04.rotation.set(1.57,0,0);
scene.add(mesh04);




//🎰🎰Rendering y animación
    requestAnimationFrame(render);
    function render() {

    //🪄🪄 Animación - 

    //🎮🎮Actualización del OrbitControls para generar la suavidad de movimiento
    controls.update();

    //Llamado para renderizar y volver a llamar a la misma función (render)
    renderer.render(scene, camera);
    requestAnimationFrame(render);
    }
</script>
</body>
</html>
