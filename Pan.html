<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <title>Pr√°ctica 01</title>
</head>
<body>
    
<canvas id="myCanvas">
    <!--El elemento HTML canvas se puede utilizar para dibujar gr√°ficos a trav√©s de 
        secuencias de comandos (por lo general JavaScript ).-->
</canvas>

<!-- Aqu√≠ va todo el c√≥digo de three.js -->
<!-- script type="importmap" importa las librer√≠as necesarias para three.js-->
<script type="importmap"> 
    {
        "imports":{
            "three": "./js/three.module.js",
            "three/OrbitControls": "./js/OrbitControls.js" 
        }
}
</script>
<script type="module"> 
//üóÉÔ∏èüóÉÔ∏è Mandar llamar a la librer√≠a
    import * as THREE from 'three'; 
    import {OrbitControls} from 'three/OrbitControls';
    console.log(OrbitControls);

//üïπÔ∏èüïπÔ∏è Renderer - Realiza una conexi√≥n entre el c√≥digo y el canvas
    var renderer = new THREE.WebGLRenderer({
    canvas: document.getElementById('myCanvas'), antialias: true,
    });
    renderer.setPixelRatio(window.decivePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0xFFC8DD);


// üé¨ Creando nueva escena - Es el espacio donde se colocan los objetos
    var scene = new THREE.Scene();

//üé•üé• Agregar una c√°mara de perspectiva
    var camera = new THREE.PerspectiveCamera(70,window.innerWidth / window.innerHeight,0.1,2000
      );
    scene.add(camera);

    //Settings de la c√°mara
    camera.position.set(0, 4, 10);

    // A√±adiendo los OrbitControls
    var controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    var gridHelper = new THREE.GridHelper(50,50);
    scene.add (gridHelper);

    var axesHelper = new THREE.AxesHelper(500);
    scene.add (axesHelper);

   // var helper = new THREE.PolarGridHelper(10,16,10,64);
   // scene.add (helper);

// Espacio para colocar los objetos

var light = new THREE.DirectionalLight(0xffffff, 0.9);
light.position.set(5, 10, 7);
scene.add(light);
var amb = new THREE.AmbientLight(0xffffff, 0.4);
scene.add(amb);

//  PAN DE MUERTO 

// base
var panBase = new THREE.SphereGeometry(2, 32, 32, 0, 6.283, 0, 1.571); 
var material01 = new THREE.MeshLambertMaterial ({
    color:0xa18262, side: THREE.DoubleSide
}); 
var mesh01 = new THREE.Mesh(panBase,material01);
scene.add(mesh01);
mesh01.position.set(0,0,0);

// huesito central 
var pan = new THREE.SphereGeometry(0.7,16,16);
var material02 = new THREE.MeshLambertMaterial ({
    color:0x7A4F38, side: THREE.DoubleSide
}); 
var mesh02 = new THREE.Mesh(pan,material02);
scene.add(mesh02);
mesh02.position.set(0,1.5,0);

// huesito1
var huesito = new THREE.SphereGeometry(0.5,16,16);
var mesh03 = new THREE.Mesh(huesito,material02);
scene.add(mesh03);
mesh03.position.set(1.8,0.5,0);

// huesito2
var mesh04 = new THREE.Mesh(huesito,material02);
scene.add(mesh04);
mesh04.position.set(-1.8,0.5,0);

// huesito3
var mesh05 = new THREE.Mesh(huesito,material02);
scene.add(mesh05);
mesh05.position.set(0,0.5,1.8);

// huesito4
var mesh06 = new THREE.Mesh(huesito,material02);
scene.add(mesh06);
mesh06.position.set(0,0.5,-1.8);


// üé∞ Rendering sin animaci√≥n
function render() {
    controls.update();
    renderer.render(scene, camera);
    requestAnimationFrame(render);
}
render();
</script>
</body>
</html>
